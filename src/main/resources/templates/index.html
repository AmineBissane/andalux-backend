<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            color: #000000;
        }
        h1 {
            color: #000000;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: #000000;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            color: #007bff;
        }
        .btn {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #000000;
        }
        .btn:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Reservations List</h1>

    <!-- Check if the reservations list is empty -->
    <div th:if="${#lists.isEmpty(reservations)}" class="alert alert-info text-center">
        No reservations found.
    </div>

    <!-- Display table only if reservations exist -->
    <table class="table table-bordered" th:if="${not #lists.isEmpty(reservations)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Pickup Address</th>
            <th>Destination Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.id}"></td>
            <td th:text="|${res.firstName} ${res.lastName}|"></td>
            <td th:text="${res.email}"></td>
            <td th:text="${res.pickupAddress}"></td>
            <td th:text="${res.destinationAddress}"></td>
            <td>
                <a th:href="@{/reservations/details/{id}(id=${res.id})}" class="btn btn-dark btn-sm">View Details</a>
                <a th:href="@{/reservations/edit/{id}(id=${res.id})}" class="btn btn-dark btn-sm">Edit</a>
                <a th:href="@{/reservations/delete/{id}(id=${res.id})}" class="btn btn-dark btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
