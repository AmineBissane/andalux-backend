<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom black and white theme for components */
        body {
            background-color: #f8f9fa; /* Light background */
            color: #000000; /* Black text */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #000000;
        }
        .form-label {
            color: #000000; /* Black labels */
        }
        .form-control {
            background-color: #ffffff; /* White background for inputs */
            color: #000000; /* Black text in input fields */
            border: 1px solid #ced4da; /* Light gray border for inputs */
        }
        .form-control:focus {
            background-color: #ffffff; /* White background on focus */
            border-color: #007bff; /* Blue border on focus */
        }
        .btn {
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text */
            border: 1px solid #000000; /* Black border */
        }
        .btn:hover {
            background-color: #333333; /* Darker button on hover */
            color: #ffffff;
        }
        a {
            color: #000000; /* Black link */
            text-decoration: none;
        }
        a:hover {
            color: #007bff; /* Blue on hover */
        }
        .card {
            background-color: #ffffff; /* White background for form card */
            border: 1px solid #dee2e6; /* Light border */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">Edit Reservation</h1>

    <!-- Card to enclose the form -->
    <div class="card p-4 shadow-sm">
        <form th:action="@{'/reservations/update/' + ${reservation.id}}" method="post" th:object="${reservation}">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}" />
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}" />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" />
            </div>

            <div class="mb-3">
                <label for="pickupAddress" class="form-label">Pickup Address</label>
                <input type="text" id="pickupAddress" class="form-control" th:field="*{pickupAddress}" />
            </div>

            <div class="mb-3">
                <label for="destinationAddress" class="form-label">Destination Address</label>
                <input type="text" id="destinationAddress" class="form-control" th:field="*{destinationAddress}" />
            </div>

            <div class="mb-3">
                <label for="specialRequests" class="form-label">Special Requests</label>
                <textarea id="specialRequests" class="form-control" th:field="*{specialRequests}"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>

        <br/>
        <a href="/reservations" class="btn btn-outline-dark">Back</a>
    </div>
</div>

<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
